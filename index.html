<html>
    <head>
        <meta charset="utf-8" />
        <title>Задачи</title>
        <link rel="stylesheet" href="src/css/style.css" />

    <body>
        <div class="field">
            <div class="column" id="todo">
                <div class="column-title">Выполнить:</div>

                    </svg>                        
                    <span class="add-text">Добавить карточку</span>
                </div>
            </div>
            <div class="column" id="process">
                <div class="column-title">В процессе:</div>
                <ul class="cards"></ul>
                <div class="add">
                    <svg width="10" height="10" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M12 1C12 0.447715 11.5523 0 11 0C10.4477 0 10 0.447715 10 1V10H1C0.447716 10 0 10.4477 0 11C0 11.5523 0.447716 12 1 12H10V21C10 21.5523 10.4477 22 11 22C11.5523 22 12 21.5523 12 21V12H21C21.5523 12 22 11.5523 22 11C22 10.4477 21.5523 10 21 10H12V1Z" fill="rgb(143, 114, 149)"/>
                    </svg>                        
                    <span class="add-text">Добавить карточку</span>
                </div>
            </div>
            <div class="column" id="done">
                <div class="column-title">Готово:</div>
                <ul class="cards"></ul>
                <div class="add">
                    <svg width="10" height="10" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M12 1C12 0.447715 11.5523 0 11 0C10.4477 0 10 0.447715 10 1V10H1C0.447716 10 0 10.4477 0 11C0 11.5523 0.447716 12 1 12H10V21C10 21.5523 10.4477 22 11 22C11.5523 22 12 21.5523 12 21V12H21C21.5523 12 22 11.5523 22 11C22 10.4477 21.5523 10 21 10H12V1Z" fill="rgb(143, 114, 149)"/>
                    </svg>                        
                    <span class="add-text">Добавить карточку</span>
                </div>
            </div>
        </div>
        <script type="module" src="src/js/app.js"></script>
